<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5">
        <button
          type="button"
          class="btn btn-primary w-50 mx-auto"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Launch Calculator
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <img
                  class="img-fluid me-2"
                  src="images/cashew.png"
                  alt=""
                  width="30"
                  height="30"
                />
                <img
                  class="img-fluid"
                  src="images/cashewlogo.png"
                  alt=""
                  width="150"
                  height="40"
                />
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body bg-dark">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="expression"
                  readonly
                  style="pointer-events: none"
                />
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="result"
                  readonly
                  style="pointer-events: none"
                />
                <div class="d-flex">
                  <button
                    class="mbutton btn btn-lg btn-warning w-100"
                    onclick="memClear()"
                  >
                    MC
                  </button>
                  <button
                    class="mbutton btn btn-lg btn-warning w-100"
                    onclick="memRecall()"
                  >
                    MR
                  </button>
                  <button
                    class="mbutton btn btn-lg btn-warning w-100"
                    onclick="memPlus()"
                  >
                    M+
                  </button>
                  <button
                    class="mbutton btn btn-lg btn-warning w-100"
                    onclick="memMinus()"
                  >
                    M-
                  </button>
                  <button
                    class="mbutton btn btn-lg btn-warning w-100"
                    onclick="memStore()"
                  >
                    MS
                  </button>
                  <button
                    class="mbutton btn btn-lg btn-warning w-100 d-flex"
                    data-bs-toggle="collapse"
                    data-bs-target="#memoriesCollapse"
                    aria-expanded="false"
                    aria-controls="memoriesCollapse"
                  >
                    M<span><i class="fa-solid fa-chevron-down"></i></span>
                  </button>
                </div>
                <div
                  class="memory collapse bg-info rounded text-white py-2"
                  id="memoriesCollapse"
                >
                  <div class="d-flex px-2">
                    <button
                      class="membutton btn btn-dark"
                      onclick="memoryClear1()"
                    >
                      MC
                    </button>
                    <button
                      class="membutton btn btn-primary ms-2"
                      onclick="memoryPlus1()"
                    >
                      M+</button
                    ><button
                      class="membutton btn btn-danger ms-2 me-2"
                      onclick="memoryMinus1()"
                    >
                      M-</button
                    ><input
                      type="text"
                      class="memorybox"
                      id="memoryID"
                      readonly
                      style="pointer-events: none"
                    />
                  </div>
                </div>
                <table class="btncalc mx-auto w-100">
                  <tr>
                    <td>
                      <button class="btn btn-lg btn-info w-100" value="%">
                        %
                      </button>
                    </td>
                    <td>
                      <button
                        class="btn btn-lg btn-info w-100"
                        onclick="clearElement()"
                      >
                        CE
                      </button>
                    </td>
                    <td>
                      <button
                        class="btn btn-lg btn-info w-100"
                        onclick="clearValues()"
                      >
                        C
                      </button>
                    </td>
                    <td>
                      <button
                        class="btn btn-lg btn-info w-100"
                        onclick="backSpace()"
                      >
                        <i class="fa-solid fa-delete-left"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button
                        class="btn btn-lg btn-info w-100"
                        onclick="oneOverX()"
                      >
                        1/x
                      </button>
                    </td>
                    <td>
                      <button
                        class="btn btn-lg btn-info w-100"
                        onclick="secondPower()"
                      >
                        xÂ²
                      </button>
                    </td>
                    <td>
                      <button
                        class="btn btn-lg btn-info w-100"
                        onclick="getSquareRoot()"
                      >
                        <i class="fa-solid fa-square-root-variable"></i>
                      </button>
                    </td>
                    <td>
                      <button
                        class="btnarithmetic btn btn-lg btn-info w-100"
                        onclick="division()"
                      >
                        <i class="fa-solid fa-divide"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(7)"
                      >
                        7
                      </button>
                    </td>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(8)"
                      >
                        8
                      </button>
                    </td>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(9)"
                      >
                        9
                      </button>
                    </td>
                    <td>
                      <button
                        class="btnarithmetic btn btn-lg btn-info w-100"
                        onclick="multiplication()"
                      >
                        <i class="fa-solid fa-xmark"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(4)"
                      >
                        4
                      </button>
                    </td>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(5)"
                      >
                        5
                      </button>
                    </td>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(6)"
                      >
                        6
                      </button>
                    </td>
                    <td>
                      <button
                        class="btnarithmetic btn btn-lg btn-info w-100"
                        onclick="subtraction()"
                      >
                        <i class="fa-solid fa-minus"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(1)"
                      >
                        1
                      </button>
                    </td>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(2)"
                      >
                        2
                      </button>
                    </td>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(3)"
                      >
                        3
                      </button>
                    </td>
                    <td>
                      <button
                        class="btnarithmetic btn btn-lg btn-info w-100"
                        onclick="addition()"
                      >
                        <i class="fa-solid fa-plus"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button
                        class="btn btn-lg btn-info w-100"
                        onclick="positiveNegative()"
                        value="1"
                      >
                        +/-
                      </button>
                    </td>
                    <td>
                      <button
                        id="numbers"
                        class="btn btn-lg btn-danger w-100"
                        onclick="addToOutput(0)"
                      >
                        0
                      </button>
                    </td>
                    <td>
                      <button
                        class="btn btn-lg btn-info w-100"
                        onclick="decimalInput()"
                      >
                        .
                      </button>
                    </td>
                    <td>
                      <button
                        class="btnequal btn btn-lg btn-danger w-100"
                        onclick="calculate()"
                      >
                        <i class="fa-solid fa-equals"></i>
                      </button>
                    </td>
                  </tr>
                </table>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4228106464.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
